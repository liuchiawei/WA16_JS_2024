<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen flex-col overflow-x-hidden">
    <div class="w-full max-w-md flex flex-col items-center">
        <div id="question-container" class="relative flex justify-center items-center w-screen h-screen">
            <div class="flex flex-col items-center justify-center text-center absolute top-6">
                <h1 class="text-sm">MBTI</h1>
                <h1 class="text-2xl font-bold">あなたの性格タイプは？</h1>
            </div>
            <div id="question-card" class="bg-white w-64 h-96 rounded-xl text-center shadow-lg overflow-hidden relative z-20 cursor-pointer">
                <div id="question-img" class="w-full h-64"></div>
                <div id="question-content" class="text-justify p-6 text-md"></div>
            </div>
            <div id="next-question-card" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white w-64 h-96 rounded-xl text-center shadow-lg overflow-hidden z-10">
                <div id="next-question-img" class="w-full h-64"></div>
                <div id="next-question-content" class="text-justify p-6 text-md"></div>
            </div>
            <div class="flex gap-4 justify-center absolute bottom-4">
                <button id="no-button" class="bg-red-500 text-white font-bold w-12 h-12 rounded-full hover:bg-red-600 transition-colors duration-300">N</button>
                <button id="yes-button" class="bg-green-500 text-white font-bold w-12 h-12 rounded-full hover:bg-green-600 transition-colors duration-300">Y</button>
            </div>
        </div>
    </div>
    <div id="result-bg" class="hidden bg-gray-300 text-center fixed top-0 left-0 w-full h-full flex flex-col gap-6 items-center justify-center z-50">
        <p class="text-2xl font-bold">あなたのMBTIタイプは</p>
        <div id="result-container" class="bg-white w-72 rounded-xl shadow-2xl flex flex-col items-center overflow-hidden relative z-10">
            <div id="result-title" class="w-full h-1/2 p-6 text-white">
                <div id="result-type" class="text-xl"></div>
                <div id="result-name" class="text-4xl font-bold"></div>
            </div>
            <div id="result-description" class="text-justify text-md p-6"></div>
        </div>
        <button id="restart-btn" class="bg-gray-600 text-white font-bold w-12 h-12 rounded-full hover:bg-gray-700 transition-colors duration-300 shadow-lg"><i class="bi bi-arrow-clockwise"></i></button>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/results.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
