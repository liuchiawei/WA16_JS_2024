<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おしゃれな文字表示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* カスタムフェードインアニメーション */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="text-center">
        <h1 id="output" 
            class="text-4xl font-bold text-white tracking-widest">
        </h1>
    </div>

    <!-- 外部JavaScriptファイルの読み込み -->
    <script src="js/object_app.js"></script>

</body>
</html>
