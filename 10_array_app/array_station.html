<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路線図</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="container max-w-full mx-auto p-8 grid md:grid-cols-1 md:max-w-md gap-8 items-start">
        <div class="bg-white shadow-xl rounded-lg p-4 text-center">
            <div class="text-sm text-black font-bold text-left" id="current-station-code"></div>
            <div id="current-station" class="text-3xl font-extrabold text-black mb-2">
            </div>
            <div id="current-furigana" class="text-sm text-black mb-6">
            </div>
            <div id="station-button-container">
                <button onclick="prevStation()" id="prev-button" class="">
                </button>
                <button onclick="nextStation()" id="next-button" class="">
                </button>
            </div>
        </div>
        <div class="bg-white shadow-xl rounded-lg p-4 hidden" id="station-map-container">
            <h1 class="text-2xl font-bold text-center mb-5">駅名一覧</h1>
            <div id="station-map" class="grid gap-3 grid-cols md:grid-cols-4"></div>
            <div id="line-map-container">
                <h1 class="text-2xl font-bold text-center m-5">路線一覧</h1>
                <div id="line-map" class="grid gap-3 grid-cols md:grid-cols-4"></div>
            </div>
        </div>
        <div class="flex justify-center">
            <button class="bg-gray-300 shadow-md rounded-xl p-3 m-2 text-white hover:bg-gray-500 transition duration-300" id="station-button">駅名一覧</button>
        </div>

    </div>

    <script src="js/array_station.js"></script>
</body>

</html>
